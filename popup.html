<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Activity Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            width: 600px;
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">LinkedIn Activity Logger</h1>
                <p class="text-sm text-gray-600">Track your LinkedIn interactions</p>
            </div>
            <div class="flex gap-2">
                <button id="refreshBtn" class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="clearBtn" class="px-3 py-2 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg transition-colors">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-50 p-4 rounded-lg">
                <h3 class="text-blue-700 text-sm font-semibold">Impressions</h3>
                <p id="impressionCount" class="text-2xl font-bold text-blue-800">0</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg">
                <h3 class="text-green-700 text-sm font-semibold">Reactions</h3>
                <p id="reactionCount" class="text-2xl font-bold text-green-800">0</p>
            </div>
            <div class="bg-purple-50 p-4 rounded-lg">
                <h3 class="text-purple-700 text-sm font-semibold">Comments</h3>
                <p id="commentCount" class="text-2xl font-bold text-purple-800">0</p>
            </div>
        </div>

        <!-- Download Button -->
        <div class="mb-6">
            <button id="downloadBtn" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-download"></i>
                Download CSV
            </button>
        </div>

        <!-- Activity Log Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Logs will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- No Data Message -->
        <div id="noDataMessage" class="hidden text-center py-8 text-gray-500">
            <i class="fas fa-inbox text-4xl mb-2"></i>
            <p>No activity logs yet</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
